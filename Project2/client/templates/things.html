<div class="alert alert-danger" ng-show="error">
  {{ error }}
</div>

<div class="alert alert-success" ng-show="success">
  {{ success }}
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 well">
    <form style="margin: 10px 0" ng-show="user.authenticated()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="inserting.name">
      </div>
      <div class="form-group">
          <label>Color</label>
          <select class="form-control" ng-model="inserting.color">
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
          </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="inserting.description">
      </div>

      <button class="btn btn-success" ng-click="insert()">Save</button>
    </form>
  </div>
</div>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="thing in things">
    <div class="row">
      <div class="col-md-4">
        	<a href="/things/{{thing._id}}">{{ thing.name }}</a>
        <br />
        <div class="label" style="background-color: {{ thing.color }}">
          {{ thing.color }}
        </div>
      </div>
      <div class="col-md-8">
      	{{ thing.description }}
      </div>
    </div>
  </li>
</ul>
<h6>{{ user }}</h6>
