<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-route.min.js"></script>
		<script type="text/javascript">

			var app = angular.module("app", ['ngRoute']);
			app.config(function($routeProvider){
				$routeProvider
					.when("/people", {
						controller: "PeopleCtrl"
					})
					.otherwise({
						controller: "HomeCtrl"
					})
			});
			app.controller("MyCtrl", function($scope){
				$scope.foo = "bar";
				$scope.changeFoo = function(){
					$scope.foo= Math.random() + ' blah';
				};
			});

		</script>
	</head>
	<body ng-app="app">
		<ul class="nav nav-tabs">
			<li>
				<a href="/">Home</a>
			</li>
			<li>
				<a href="#/people">People</a>
			</li>
		</ul>
		<div class="container">

			<div class="well" ng-controller="MyCtrl">
				<h2 ng-click="changeFoo()">In Well</h2>
				{{ foo }}
			</div>

		</div>
	</body>
</html>
